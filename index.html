<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Accountability Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .week-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .week-nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .week-nav button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .current-week {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
        }

        .players-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #dee2e6;
        }

        .player-section {
            background: white;
            padding: 30px;
        }

        .player-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .player-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .player-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
        }

        .day-name {
            font-size: 0.8em;
            margin-bottom: 2px;
            color: #6c757d;
        }

        .day-number {
            font-size: 1.1em;
        }

        .day-cell.today {
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }

        .day-cell.workout-day {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #bbdefb;
        }

        .day-cell.workout-day.completed {
            background: #c8e6c9;
            color: #2e7d32;
            border: 2px solid #81c784;
        }

        .day-cell.workout-day.missed {
            background: #ffcdd2;
            color: #c62828;
            border: 2px solid #ef5350;
        }

        .day-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .checkmark {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.8em;
        }

        .penalty-section {
            background: #fff3cd;
            padding: 20px;
            margin: 30px;
            border-radius: 10px;
            border: 1px solid #ffeaa7;
            text-align: center;
        }

        .penalty-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #856404;
            margin-bottom: 15px;
        }

        .penalty-amount {
            font-size: 2em;
            font-weight: 700;
            color: #d63031;
            margin-bottom: 10px;
        }

        .export-section {
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
        }

        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .players-container {
                grid-template-columns: 1fr;
            }
            
            .days-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 4px;
            }
            
            .day-cell {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Workout Accountability</h1>
            <p>2 sessions per week ‚Ä¢ Miss the goal = 1‚Ç¨ penalty</p>
        </div>

        <div class="week-nav">
            <button onclick="changeWeek(-1)">‚Üê Previous Week</button>
            <div class="current-week" id="currentWeekDisplay"></div>
            <button onclick="changeWeek(1)">Next Week ‚Üí</button>
        </div>

        <div class="players-container">
            <div class="player-section">
                <div class="player-header">
                    <div class="player-name" contenteditable="true" id="player1Name">Player 1</div>
                    <div class="player-stats">
                        <div class="stat">
                            <div class="stat-value" id="player1Completed">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="player1Goal">2</div>
                            <div class="stat-label">Goal</div>
                        </div>
                    </div>
                </div>
                <div class="days-grid" id="player1Days"></div>
            </div>

            <div class="player-section">
                <div class="player-header">
                    <div class="player-name" contenteditable="true" id="player2Name">Player 2</div>
                    <div class="player-stats">
                        <div class="stat">
                            <div class="stat-value" id="player2Completed">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="player2Goal">2</div>
                            <div class="stat-label">Goal</div>
                        </div>
                    </div>
                </div>
                <div class="days-grid" id="player2Days"></div>
            </div>
        </div>

        <div class="penalty-section">
            <div class="penalty-title">üí∞ Current Penalties</div>
            <div id="penaltyDisplay"></div>
        </div>

        <div class="export-section">
            <button class="export-btn" onclick="saveData()">üíæ Save Data</button>
            <button class="export-btn" onclick="loadData()">üìÇ Load Data</button>
            <button class="export-btn" onclick="resetWeek()">üîÑ Reset Week</button>
        </div>
    </div>

    <script>
        let currentWeekOffset = 0;
        let workoutData = {
            player1: {},
            player2: {}
        };

        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        function getWeekDates(offset = 0) {
            const now = new Date();
            const currentDay = now.getDay();
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - currentDay + (offset * 7));
            
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function updateWeekDisplay() {
            const dates = getWeekDates(currentWeekOffset);
            const startDate = dates[0].toLocaleDateString('fr-FR', { month: 'short', day: 'numeric' });
            const endDate = dates[6].toLocaleDateString('fr-FR', { month: 'short', day: 'numeric', year: 'numeric' });
            
            document.getElementById('currentWeekDisplay').textContent = `${startDate} - ${endDate}`;
            updateCalendar();
        }

        function updateCalendar() {
            const dates = getWeekDates(currentWeekOffset);
            const today = new Date().toISOString().split('T')[0];
            
            updatePlayerCalendar('player1', dates, today);
            updatePlayerCalendar('player2', dates, today);
            updateStats();
            updatePenalties();
        }

        function updatePlayerCalendar(playerId, dates, today) {
            const container = document.getElementById(`${playerId}Days`);
            container.innerHTML = '';
            
            dates.forEach((date, index) => {
                const dateStr = formatDate(date);
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                if (dateStr === today) {
                    dayCell.classList.add('today');
                }
                
                // Mark workout days (example: Tuesday and Friday)
                if (index === 2 || index === 5) {
                    dayCell.classList.add('workout-day');
                    
                    if (workoutData[playerId][dateStr]) {
                        dayCell.classList.add('completed');
                        dayCell.innerHTML += '<div class="checkmark">‚úì</div>';
                    } else if (date < new Date() && dateStr !== today) {
                        dayCell.classList.add('missed');
                    }
                    
                    dayCell.onclick = () => toggleWorkout(playerId, dateStr);
                }
                
                dayCell.innerHTML += `
                    <div class="day-name">${dayNames[index]}</div>
                    <div class="day-number">${date.getDate()}</div>
                `;
                
                container.appendChild(dayCell);
            });
        }

        function toggleWorkout(playerId, dateStr) {
            if (workoutData[playerId][dateStr]) {
                delete workoutData[playerId][dateStr];
            } else {
                workoutData[playerId][dateStr] = true;
            }
            updateCalendar();
        }

        function updateStats() {
            const dates = getWeekDates(currentWeekOffset);
            const weekDates = dates.map(date => formatDate(date));
            
            ['player1', 'player2'].forEach(playerId => {
                const completed = weekDates.filter(date => workoutData[playerId][date]).length;
                document.getElementById(`${playerId}Completed`).textContent = completed;
                
                // Update color based on goal achievement
                const completedEl = document.getElementById(`${playerId}Completed`);
                if (completed >= 2) {
                    completedEl.style.color = '#28a745';
                } else {
                    completedEl.style.color = '#dc3545';
                }
            });
        }

        function updatePenalties() {
            const dates = getWeekDates(currentWeekOffset);
            const weekDates = dates.map(date => formatDate(date));
            const currentWeek = dates[0] <= new Date() && dates[6] >= new Date();
            
            if (!currentWeek && dates[6] < new Date()) {
                const player1Completed = weekDates.filter(date => workoutData.player1[date]).length;
                const player2Completed = weekDates.filter(date => workoutData.player2[date]).length;
                
                let penaltyText = '';
                if (player1Completed < 2 && player2Completed >= 2) {
                    penaltyText = `${document.getElementById('player1Name').textContent} owes 1‚Ç¨ to ${document.getElementById('player2Name').textContent}`;
                } else if (player2Completed < 2 && player1Completed >= 2) {
                    penaltyText = `${document.getElementById('player2Name').textContent} owes 1‚Ç¨ to ${document.getElementById('player1Name').textContent}`;
                } else if (player1Completed < 2 && player2Completed < 2) {
                    penaltyText = 'Both players failed - No penalty!';
                } else {
                    penaltyText = 'Both players achieved their goal! üéâ';
                }
                
                document.getElementById('penaltyDisplay').innerHTML = `<div class="penalty-amount">${penaltyText}</div>`;
            } else {
                document.getElementById('penaltyDisplay').innerHTML = '<div class="penalty-amount">Week in progress...</div>';
            }
        }

        function changeWeek(direction) {
            currentWeekOffset += direction;
            updateWeekDisplay();
        }

        function resetWeek() {
            if (confirm('Reset all data for this week?')) {
                const dates = getWeekDates(currentWeekOffset);
                const weekDates = dates.map(date => formatDate(date));
                
                weekDates.forEach(date => {
                    delete workoutData.player1[date];
                    delete workoutData.player2[date];
                });
                
                updateCalendar();
            }
        }

        function saveData() {
            const data = {
                workoutData: workoutData,
                player1Name: document.getElementById('player1Name').textContent,
                player2Name: document.getElementById('player2Name').textContent
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'workout-data.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            workoutData = data.workoutData || { player1: {}, player2: {} };
                            document.getElementById('player1Name').textContent = data.player1Name || 'Player 1';
                            document.getElementById('player2Name').textContent = data.player2Name || 'Player 2';
                            updateCalendar();
                        } catch (error) {
                            alert('Error loading data file');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Initialize the app
        updateWeekDisplay();
    </script>
</body>
</html>
